{% extends 'base.html' %}
{% block title %}
    blueprint index page
{% endblock %}
{% block content_title %}
    Posts
{% endblock %}
{%block content%}
    {%for post in posts%}
         <p>
             <a href = "{{ url_for('posts.post_detail', slug=post.slug)}}">
                {{post.title}}
             </a>
         </p>
     {%endfor%}
     <nav>
         <ul class='paginator'>
             <li class='disabled'>
                 <a href="" aria-label='Previous'>
                     <span aria-hidden="true">
                         &laquo;
                     </span>
                 </a>
             </li>
             <li class='active'>
                 <a href="" aria-label='Previous'>
                     <span clas="sr-only" aria-hidden="true">
                         (current)
                     </span>
                 </a>
             </li>
         </ul>
     </nav>
{%endblock%}
