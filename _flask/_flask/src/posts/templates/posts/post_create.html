{% extends 'base.html' %}
{% block title %}
    Creat new post
{% endblock %}
{% block content_title %}
    New Post
{% endblock %}
{% block content %}
    <div class="col-md-6">
        <form action="{{url_for('posts.post_create')}}" method="post">
            {{form.hidden_tag}}
            {% for field in form %}
                <div class="form-group">
                    <p>{{field.label(class='control-label')}}</p>
                    <p>{{field(class='form-control')}}</p>
                </div>
            {% endfor %}
            <button type="submit" class='btn btn-success'>Create</button>
        </form>
    </div>

{% endblock %}
