{% extends 'base.html' %}
{% block title %}
     Udate post
{% endblock %}
{% block content_title %}
     Post Update
{% endblock %}
{% block content %}
    <div class="col-md-6">
        <form action="{{url_for('posts.post_update', slug=post.slug)}}" method="post">
            {% for field in form %}
                <div class="form-group">
                    <p>{{field.label(class='control-label')}}</p>
                    <p>{{field(class='form-control')}}</p>
                </div>
            {% endfor %}
            <button type="submit" class='btn btn-success'>Update</button>
        </form>
    </div>

{% endblock %}
