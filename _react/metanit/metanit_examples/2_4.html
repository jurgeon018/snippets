<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <style>
      button {
        width: 100px;
        heigth:30px;
        border-radius:4px;
        margin:50px;
      }
      .on{
        color:#666;
        background-color: #ccc;

      }
      .off{
        color: #888;
        background-color: white;
      }
    </style>
</head>
<body>
    <div id="app"></div>
      
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">

      class Hello extends React.Component {
        constructor(props) {
          super(props);
          this.state = {welcome: 'Добро пожаловать на сайт!'}
        }
        render(){
          // this.setState({welcome: 'Добро пожаловать на пляж!'})
          return <h1>{this.state.welcome}</h1>
        }
      }
      class ClickButton extends React.Component{
        constructor(props){
          super(props);
          this.state = {class:"off", label:"Нажми"};
          this.press = this.press.bind(this);
          console.log(props)
        }
        press(){
          let className = (this.state.class==="off")?"on":"off"
          this.setState({class:className});
        }
        render(){
          return (<button onClick={this.press} className={this.state.class}><p>{this.state.counter}</p>{this.state.class} - {this.state.label}</button>)
        }
      }
        {/* ReactDOM.render(
          <Hello/>,
          document.getElementById('app'),
        ) */}
        ReactDOM.render(
          <ClickButton />,
          document.getElementById('app'),
        )
    </script>
</body>
</html>
