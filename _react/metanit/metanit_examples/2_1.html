<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>>
        <title>Document</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="container"></div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <script type="text/babel">
            function tick(){
                ReactDOM.render(
                    <div>
                        <h2>Текущее время: {new Date().toLocaleTimeString()}</h2>
                    </div>,
                    document.getElementById('header')
                )
            }
            setInterval(tick, 1000);
            ReactDOM.render(
                <div id="items">
                    <h2>Список телефонов</h2>
                    <ul>
                        <li>iPhone 7</li>
                        <li>Samsung Galaxy A5</li>
                        <li>HTC U Ultra</li>
                        <li>Pixel XL</li>
                    </ul>
                </div>,
                document.getElementById('header'),
                function(){
                    console.log('Вызов опциональной функции после рендеринга элемента app')
                }
            );
            ReactDOM.render(
                <h2>Hello, React!</h2>,
                document.getElementById('container'),
                function(){
                    console.log('Вызов опциональной функции после рендеринга элемента container')
                }
            );
        </script>
    </body>
</html>
